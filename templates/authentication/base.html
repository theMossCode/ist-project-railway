<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.15/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.15/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.15/dist/js/uikit-icons.min.js"></script>
    <title> {% block title_block %}{% endblock title_block %} </title>
</head>

<body>
    <div class="uk-container-small uk-align-center uk-position-center uk-border-rounded">
        <form id={% block formid %}{% endblock formid %} action={% block formaction %}{% endblock formaction %} method="POST">
            {% csrf_token %}
            {% block formbodyblock %}
            {% endblock formbodyblock %}
        </form>
    </div>
</body>

</html>
